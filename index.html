<!DOCTYPE html>
<html>
  <head>
    <title>Enclose</title>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/enclose.css">
  </head>

  <body>
    <div class="game-container">
      <section class="newgame-section">
        <div class="newgame">
          Play Again?
          <button id="restart-button" onclick="newGame()">New Game</button>
        </div>
      </section>
      <canvas id="canvas"></canvas>
      <div class="lives-container">
        Lives: <span id="lives">5</span>/5
      </div>
      <div class="level-container">
        Level: <span id="level">1</span>
      </div>
      <div class="percent-container">
        Progress: <span id="percent"></span>/100%
      </div>
    </div>
  </body>
</html>
